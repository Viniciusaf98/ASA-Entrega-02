<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonserina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a472a 0%, #5d5d5d 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #dcdcdc;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(6px);
            animation: fadeIn 1s ease-out;
        }

        .container h1 {
            font-size: 3em;
            color: #a8e063;
            text-shadow: 2px 2px 5px #000;
        }

        .container p {
            font-size: 1.2em;
            margin-top: 15px;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">üêç</div>
        <h1>Sonserina</h1>
        <p>"A casa dos ambiciosos e astutos."</p>
    </div>
</body>

</html>
